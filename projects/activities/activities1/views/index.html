<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--以IE8模式渲染-->
  <meta charset="UTF-8">
  <meta name="apple-touch-fullscreen" content="YES" />
  <meta name="format-detection" content="telephone=no,email=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>{{title}}</title>
  <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
  <script src="//cdn.bootcss.com/jquery-json/2.5.1/jquery.json.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://localhost:10086/public/activities/activities1/bundle.css">
  <script type="text/javascript" src="http://localhost:10086/public/activities/activities1/bundle.js"></script>
  <script type="application/javascript">
    $(function(){
      $("#getAjaxData").click(function(){
        $.ajax({
          type: 'POST',
          url: '/api/getInfo' ,
          data: {name:'xg'} ,
          success: function(data){
            console.log(data);
            $("#ajaxResultStr").html($.toJSON(data));
          } ,
          dataType: "json"
        });
      });

    });
  </script>
</head>

<body>
  <div>
    <div>
      <input type="button" id="getAjaxData" value="获取ajax请求结果">
    </div>
    <div id="ajaxResultStr"></div>
  </div>
  <div class="img"></div>

</body>
</html>
